<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert JSON2CSV</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="container">
            <textarea id="entrada" class="box" placeholder="Escreva aqui..."></textarea>
            <input type="file" class="upfile btn" onchange="lerArquivo(this.files)"></input>
        </div>
        <div class="container">
            <button class="btn" id="csv" onclick="converterParaCsv()">CSV</button>
    <button class="btn" onclick="converterParaJson()">JSON</button>
        </div>
        <div class="container">
            <textarea type="text" id="saida" class="box" disabled></textarea>
            <div class="container-btn">
                <div class="tooltip">
                    <a href="" download="converter.json"><button class="btn btn-download" onclick="handleDownload()">
                        <span class="tooltiptext" id="TooltipDownload">Download</span>
                    </button></a>
                </div>
                <div class="tooltip">
                    <button class="btn btn-delete" onclick="handleDelete()">
                        <span class="tooltiptext" id="TooltipDelete">Delete</span>
                    </button>

                </div>
                <div class="tooltip">
                    <button class="btn btn-copy" onclick="copy()">
                        <span class="tooltiptext" id="TooltipCopy">Copy to clipboard</span>
                    </button>

                </div>
            </div>
        </div>
    </main>

    <script src="./index.js"></script>
</body>
</html>
