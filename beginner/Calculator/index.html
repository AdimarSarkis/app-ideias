<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tela"></div>
        <div class="container-btns">
            <div>
                <button id="apagarTudo" onclick="limpar()">C</button>
            </div>
            <div >
                <button id="apagar" onclick="apagar()">‚Üê</button>
            </div>
            <div >
                <button id="mod" onclick="colocarDigito('%')">%</button>
            </div>
            <div >
                <button id="div" onclick="colocarDigito('/')">/</button>
            </div>
            <div >
                <button id="sete" onclick="colocarDigito('7')">7</button>
            </div>
            <div >
                <button id="oito" onclick="colocarDigito('8')">8</button>
            </div>
            <div >
                <button id="nove" onclick="colocarDigito('9')">9</button>
            </div>
            <div >
                <button id="mult" onclick="colocarDigito('*')">*</button>
            </div>
            <div >
                <button id="quatro" onclick="colocarDigito('4')">4</button>
            </div>
            <div >
                <button id="cinco" onclick="colocarDigito('5')">5</button>
            </div>
            <div >
                <button id="seis" onclick="colocarDigito('6')">6</button>
            </div>
            <div >
                <button id="sub" onclick="colocarDigito('-')">-</button>
            </div>
            <div>
                <button id="um" onclick="colocarDigito('1')">1</button>
            </div>
            <div >
                <button id="dois" onclick="colocarDigito('2')">2</button>
            </div>
            <div >
                <button id="tres" onclick="colocarDigito('3')">3</button>
            </div>
            <div >
                <button id="sum" onclick="colocarDigito('+')">+</button>
            </div>

            <div>
                <button id="ponto" onclick="colocarDigito('.')">.</button>
            </div>
            <div>
                <button id="zero" onclick="colocarDigito('0')">0</button>
            </div>
            <div class="igual-btn">
                <button id="igual" onclick="calcular()">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
