<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="form">
        <h2>Converta BIN2DEC:</h2>
        <input id="dec" placeholder="Entre com o binario" type="text" maxlength="8"/>
        <button onclick="handlerClick('bin2dec')">Converta</button>
        <p id="result1">-</p>
      </div>
  
      <div class="form">
        <h2>Converta BIN2HEX:</h2>
        <input id="hex" placeholder="Entre com o binario" type="text" maxlength="8"/>
        <button onclick="handlerClick('bin2hex')">Converta</button>
        <p id="result2">-</p>
      </div>

      <div class="form">
        <h2>Converta BIN2OCTAL:</h2>
        <input id="octal" placeholder="Entre com o binario" type="text" maxlength="8"/>
        <button onclick="handlerClick('bin2octal')">Converta</button>
        <p id="result3">-</p>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
